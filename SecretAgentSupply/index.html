<!DOCTYPE html>
<html>
<head>
	<link href="resources/css/reset.css" type="text/css" rel="stylesheet">
	<link href="resources/css/style.css" type="text/css" rel="stylesheet">
	<title>Secret Agent Supply</title>
</head>
<body>
	<!--Uppermost top header-->
	<header class="sections">
		<div class="box">
			<img src="./resources/images/logo.png">
			<h2>SECRET AGENT SUPPLY INC.</h2>
		</div>
	</header>
	<!--new arrivals section-->
	<div class="new-stuff sections"> 
		<div class="box">
			<div class="new-items">
				<h4>NEW ARRIVALS</h4>
				<h3>SPORT BIKES AND MOTORCYCLES</h3>
			</div>
		</div>
	</div>	
	<!--nav bar-->
	<nav class="sections">
		<div class="box desktopScreen">
			<span>Eyewear</span>
			<span>Apparel</span>
			<span>Gadgets</span>
			<span>Vehicles</span>
			<span>Classes</span>
			<span>Contact</span>
		</div>
		<div class="box tabletScreen">
			<span>Menu</span>
		</div>
	</nav>
	<!--product items section-->
	<div class="products sections">
		<div class="box">
			<div class="product pen">
				<img class="imgs" src="./resources/images/pen.png" alt="Exploding Pen">
				<p>Exploding Pen</p>
			</div>
			<div class="product watch">
				<img class="imgs" src="./resources/images/watch.png" alt="Cellular Watch">
				<p>Cellular watch</p>
			</div> 
			<div class="product glasses">
				<img class="imgs" src="./resources/images/glasses.png" alt="Thermal Glasses">
				<p>Thermal glasses</p>
			</div>
		</div>	
	</div>
	<!--location and hours section-->
	<div class="info sections">
		<div class="box">
			<div class="location">
				<p class="name">Location</p>
				<p class="lat">-47.346436, 84.32354</p> 
			</div>
			<div class="hours">
				<p class="name">Hours</p>
				<p class="time">0800 - 1800</p>
			</div>
		</div>
	</div>

	<!--footer section-->
	<footer class="section">
		<div class="box">
			<p>Copyright Secret Agent Supply Inc</p>
		</div>
	</footer>	
</body>
</html>
